<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="Site/CSS/style.css">
        
        <title lang="fr">Accueil JustStreamIt</title>
    </head>
    <body>
        <div id="bloc_page">
            <div id="topSection">
                <header>
                    <h1 lang="fr">JustStreamIt</h1>
                    <nav>
                        <ul id="menu">
                            <li><a href="#" lang="fr">Accueil</a></li>
                            <li><a href="#" lang="fr">Catégories</a></li>
                        </ul>
                    </nav>
                </header>
            </div>

            <section>
                <h2 lang="fr">Meilleur film toutes catégories confondues.</h2>
                <div id="best_movie">
                    <img class="el_best_movie" id="img_best_movie" src="#" alt="best_movie" />
                    <h2 class="el_best_movie" id="title_best_movie" lang="fr">Titre</h2>
                    <figure class="el_best_movie">
                        <a href="#modal1" class="js-modal" id="btn-link">Détails</a>
                        <figcaption></figcaption>
                    </figure>
                </div>
            </section>

            <div id="panorama">
                <div id="carousel1">
                    <h1 lang="fr">Films les mieux notés</h1>
                </div>
                <div id="carousel2">
                    <h1 lang="fr">Meilleur films d'Aventure</h1>
                </div>
                <div id="carousel3">
                    <h1 lang="fr">Meilleur films de Comédie</h1>
                </div>
                <div id="carousel4">
                    <h1 lang="fr">Meilleur films de Science-Fiction</h1>
                </div>
            </div>

            <aside id="modal1" class="modal" aria-hidden="true" aria-labelledby="title_modal">
                <div class="modal-wrapper js-modal-stop">
                    <button class="js-modal-close" lang="fr">Fermer la fenêtre</button>
                    <h2 id="title_modal" lang="fr">Informations</h2>
                    <img id="js-img-movie" src="#" alt="Movie Picture" />
                    <ul id="js-liste-infos"></ul>
                </div>
            </aside>


        </div>
        <script src="Site/JS/app.js"></script>
    </body>
</html>
